<div class="login-container">
    <div class="login-card">
      <h2>Welcome Back</h2>
      <p class="subtitle">Please login to your account</p>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)"
            placeholder="Enter your username">
          <div class="error-message" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
            <span *ngIf="username?.errors?.['required']">Username is required</span>
            <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
            placeholder="Enter your password">
          <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="success-message" *ngIf="successMessage">
          {{ successMessage }}
        </div>

        <button 
          type="submit" 
          class="btn btn-primary btn-block" 
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>
      </form>
  
      <div class="additional-options">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p class="signup-link">Don't have an account? <a routerLink="/register">Sign up</a></p>
      </div>
    </div>
  </div>
